<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="Menu.js"></script>
<script src="lvl.js"></script>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', this, false, false);

		function preload() {
			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			//this.load.baseURL = 'https://ioniodi.github.io/Super-Mario/';
			//this.load.crossOrigin = 'anonymous';
        }
        var score=0;
        var coinscore=0;
        var lives = 3;
        
            
        game.state.add('lvl', lvl);
		game.state.add('Menu', Menu);
		game.state.start('Menu');
        
        
        function coinOverlap(player, coin) {
			coin.kill();
            coinsound.play();
            coinscore+=1;
           score+=10;
		}
        function BonusOverlap(player, Bonus) {
			Bonus.kill();
            coinsound.play();
            coinscore+=1;
           score+=30;
		}
        
        
        
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
                 killg.play();
				
					goomba.kill();
                    score+=100;
                   
				
			} else {
                     player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                
              
                
                music.mute = true;
                fx.play();//die 
                game.time.events.add(Phaser.Timer.SECOND * 3, function() {
                       lives--; 
                    if(lives>0){
                         
                        this.game.state.restart();
                        coinscore=0;
                        score=0;
                        
                                
                
			
                
                }else if(lives==0){ 
				 game.time.events.add(Phaser.Timer.SECOND * 3, function() {
                   
                        game.paused =true;
                     alert( 'Game over!');
				});
                    
             }
                    });
                
			}
                                     
        }
        
        /////////////////////////////////
        function koopaOverlap(player, koopa) {
			if (player.body.touching.down) {
				koopa.animations.stop();
				koopa.frame = 2;
				koopa.body.enable = false;
				player.body.velocity.y = -80;
                 killg.play();
				
					koopa.kill();
                    score+=100;
                   
				
			} else {
                     player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                
              
                
                music.mute = true;
                fx.play();//die 
                game.time.events.add(Phaser.Timer.SECOND * 3, function() {
                       lives--; 
                    if(lives>0){
                         
                        this.game.state.restart();
                        coinscore=0;
                        score=0;
                        
                                
                
			
                
                }else if(lives==0){ 
				 game.time.events.add(Phaser.Timer.SECOND * 3, function() {
                   
                        game.paused =true;
                     alert( 'Game over!');
				});
                    
             }
                    });
                
			}
                                     
        }
        
        
        
		
        function render () {
            
            game.debug.text('Coin:'+ coinscore,1,12);
            game.debug.text('Score:'+ score,90,12);
            game.debug.text('Lives:'+ lives,190,12);
        }
